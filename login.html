<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录 - 锤子科技</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="img/login/favicon_76.png" alt="">
            <h5 class="title">使用 Smartisan ID 登录官网</h5>
        </div>
        <form class="login">
           <div class="username">
               <span class="icon"></span>
               <input type="text" class="uname " placeholder="手机号/邮箱"/>
               <span class="exp d-none">手机号或邮箱格式错误</span>
            </div> 
            <div class="password">
                <span class="icon"></span>
                <input type="password" class="upwd" placeholder="密码" />
            </div>
            <div class="remember">
                <div class="auto-login radio">
                    <input type="checkbox">
                    <label>
                        <em class="fa fa-check-circle fa-2x"></em>
                        自动登录
                    </label>
                </div>
                <div class="register">
                    <a class="p-1 text-muted" href="#">注册 Smartisan ID</a>
                    <b class="p-1 text-muted" >|</b>
                    <a class="p-1 text-muted forget-password " href="#">忘记密码?</a>
                </div>
            </div>
            <button id="login" class="button-login">登陆</button>
        </form>
        <div class="other-account">
            <div class="socail-account">
                <span>其它账号登录：</span> 
                <a class="p-1 text-muted mr-auto" href="#">
                    <span class="fa fa-weixin"></span>
                    <span class="fa fa-weibo"></span>
                    <span class="fa fa-qq"></span>
                </a>
            </div>
            <div class="national-tel">
                <a class="p-1" href="#">国际手机号登录 <span class="fa fa-angle-right"></span></a>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Copyright &copy;, Smartisan Digital Co.,Ltd. All Rights Reserved. 北京锤子数码科技有限公司
            &nbsp;&nbsp; | &nbsp;&nbsp; <a href="#">法律声明</a> &nbsp;&nbsp; | &nbsp;&nbsp; <a href="#">隐私条款</a>
        </p>
        <p>
            京ICP备14041702号-1-京ICP备140622号京公网安备11010502025474
        </p>
    </footer>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
